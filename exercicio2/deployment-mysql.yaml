apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        env: #Define as variaveis de ambiente que ser√£o passadas ao container
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_DATABASE #Cria um DB com o valor wordpress automaticamente ao iniciar o container
          value: wordpress
        - name: MYSQL_PASSWORD
          value: wordpresspassword
        volumeMounts:  #Onde o volume sera criado no container
        - mountPath: /var/lib/mysql
          name: mysql-storage
      volumes: #Volumes utilizados no pod
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: pvc-mysql
    